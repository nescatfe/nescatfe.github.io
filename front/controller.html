<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Status Controller</title>
  </head>
  <body>
    <h1>Status Controller</h1>
    
    <div>
      <label for="status-options">Status:</label>
      <select id="status-options">
        <option value="Busy">Busy</option>
        <option value="Free Time">Free Time</option>
        <option value="Resting">Resting</option>
      </select>
    </div>
    
    <div>
      <label for="dot-options">Dot Color:</label>
      <select id="dot-options">
        <option value="red-dot">Red</option>
        <option value="green-dot">Green</option>
        <option value="silver-dot">Silver</option>
      </select>
    </div>
    
    <div>
      <button id="status-btn">Change Status</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
