<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CRYPTOOLS</title>
		<meta name="description" content="CRYPTOOLS is a tool for performing security checks on cryptocurrency tokens. Check the security of your token by entering its address.">
		<meta name="keywords" content="crypto security check, token crypto check, cryptocurrency, token, security, check">
		<meta name="author" content="coolskyz">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<h1>crypt<span style=" color: #1da2d8;">∞</span>ls</h1>
			<nav>
				<ul>
					<li><a href="#token_scanner">Token Scanner</a></li>
					<li><a href="#chart">Chart</a></li>
				</ul>
			</nav>
		</header>
		<body>
		<input type="text" name="token_address" id="token_address" required placeholder="🔎 Enter token address...">	
		<div class="box" id="token_scanner"> 
			<h2>Token Scanner 🕵🏼🕵🏼</h2>
			<button type="button" class="button_bsc" onclick="redirectTo('https://moonarch.app/token/')" target="_blank">moonarch.app (BSC)</button>
			<button type="button" class="button_bsc" onclick="redirectTo('https://tokensniffer.com/token/bsc/')" target="_blank">tokensniffer.com (BSC)</button>
			<button type="button" class="button_bsc" onclick="redirectTo('https://gopluslabs.io/token-security/56/')" target="_blank">gopluslabs.io (BSC)</button>
			<button type="button" class="button_eth" onclick="redirectTo('https://tokensniffer.com/token/eth/')" target="_blank">tokensniffer.com (ETH)</button>
			<button type="button" class="button_eth" onclick="redirectTo('https://gopluslabs.io/token-security/1/')" target="_blank">gopluslabs.io (ETH)</button>
		</div>
		<div class="box" id="chart"> <!-- added id -->
			<h2>Chart 📈📈</h2>
			<button type="button" class="button_bsc" onclick="redirectTo('https://poocoin.app/tokens/')" target="_blank">poocoin.app (BSC)</button>
			<button type="button" class="button_bsc" onclick="redirectTo('https://www.dextools.io/app/en/bnb/pair-explorer/')" target="_blank">dextools.io (BSC)</button>
			<button type="button" class="button_bsc" onclick="redirectTo('https://dexscreener.com/bsc/')" target="_blank">dexscreener.com (BSC)</button>
			<button type="button" class="button_bsc" onclick="redirectTo('https://charts.bogged.finance/?c=bsc&t=')" target="_blank">bogged.finance (BSC)</button>
			<button type="button" class="button_eth" onclick="redirectTo('https://www.dextools.io/app/en/eth/pair-explorer/')" target="_blank">dextools.io (ETH)</button>
			<button type="button" class="button_eth" onclick="redirectTo('https://dexscreener.com/eth/')" target="_blank">dexscreener.com (ETH)</button>
		</div>
		<script src="cry-script.js"></script>
		<footer>
		<p>&copy; 2023 Created with 🤨,😠 and 😡 by fajar  | 📧 mybae.service@gmail.com</p>
		</footer>
	</body>
