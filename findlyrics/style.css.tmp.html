<style>
body {
  font-family: "Apple System", sans-serif;
  font-size: 16px;
}

.container-head {
  display: flex;
  align-items: center;
  justify-content: center;
}

img {
  margin-right: 20px; /* add margin to create space between the image and heading */
  max-width: 5%;
}

h1 {
  margin: 0; /* remove any margin that may be applied to the heading */
}


.search-container {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 50px;
}

#search-query {
  padding: 10px;
  margin-right: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

#search-button {
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

#result-container {
  color: black;
  margin: 20px auto; /* center the box horizontally */
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 400px; /* set the width to 700px */
  }

#result-container a {
  color: black;
  display: block;
  margin: 10px auto;
  width: 700px;
  text-decoration: none;
  text-decoration-style: wavy;
  text-decoration-color: red;
}

#result-container a:hover {
  text-decoration: underline;
  text-decoration-style: wavy;
  text-decoration-color: red;
}

#result-container p {
  font-size: 16px;
/*color: #555;*/
  margin: 0;
  margin-bottom: 10px;
  text-decoration: underline;
  text-decoration-style: wavy;
  text-decoration-color: red;
}

#result-container br {
  display: none;
}

@media (max-width: 600px) {
  #result-container {
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    background-color: #f5f5f5;
  }</style>
