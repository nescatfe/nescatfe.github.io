<style>
@font-face {
  font-family: "hurme-geo";
  src: url("fonts/HurmeGeometricSans2.otf");
}
@font-face {
  font-family: "noto-serif-regular";
  src: url("fonts/NotoSerif-Regular.ttf");
}

body {
  background: linear-gradient(to bottom right, #AAE3E2, #FFCEFE);
  background-attachment: fixed;
  margin: 0;
  padding: 0;
  font-family: "pagefonts", sans-serif;
  text-align: center;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  box-sizing: border-box;

  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
}

h1 {
  font-family: "noto-serif-regular", sans-serif;
  font-size: 66px;
  margin-bottom: 0;
  color: #333;
  text-align: left; 
  margin-left: 50px; 
}

h1 span {
  font-family: "chrismast-snow", sans-serif;
}

p {
  font-family: "hurme-geo", sans-serif;
  font-size: 30px;
  margin-top: 0;
  color: #3C4048;
  text-align: left; 
  max-width: 800px; 
  margin-left: auto; 
  margin-right: auto;
}

.date {
  font-size: 1.2rem;
  color: #777;
}

.status-container {
  color: #777;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 1rem;
}

.status-text {
  font-size: 1.5rem;
  font-weight: bold;
  margin-right: 0.5rem;
}

.dot {
  height: 0.6rem;
  width: 0.6rem;
  border-radius: 50%;
  animation: pulse 0.7s ease-out infinite;
  margin: 7px;
}

.red-dot {
  background-color: #ff0000;
}

.green-dot {
  background-color: #38b000;
}

.silver-dot {
  background-color: #adb5bd;
}

.orange-dot {
  background-color: #ffaa00;
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4);
  }
  
  70% {
    box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
  }
  
  100% {
    box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
  }
}



.box-container {
  max-width: 800px;
  margin: 0 auto 0;
}

.box {
  display: flex;
  align-items: center;
  margin-bottom: 45px;
  border: 1px solid #ccc;
  border-radius: 7px;
  padding: 10px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
  cursor: pointer;
}

.box:hover {
  box-shadow: 10px 10px 18px rgba(0, 0, 0, 0.5);
  transform: scale(1.05);
}

.box:hover img {
  box-shadow: 8px 8px 12px rgba(0, 0, 0, 0.5);
}

.box img {
  margin-right: 10px;
  border-radius: 5px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
}

.box-text {
  flex-grow: 1;
  text-align: left;
}

.box-text h4 {
  margin: 0 0 5px 0;
  font-size: 18px;
  font-weight: bold;
}

.box-text p {
  font-family: "noto-serif-regular", monospace;
  margin: 0 0 5px 0;
  font-size: 16px;
  line-height: 1.5;
}

/* adjust margin for zigzag effect */
.box:nth-child(odd) {
  margin-left: -80px;
}

.box:nth-child(even) {
  margin-right: -80px;
}

.box-link {
  color: inherit;
  text-decoration: none;
}

.box-link:hover {
  text-decoration: none;
}

</style>
